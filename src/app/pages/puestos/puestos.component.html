<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Gestión de Puestos</h2>
      <button class="btn btn-primary" (click)="showModal = true; resetForm()">
        <i class="fas fa-plus me-2"></i>Nuevo Puesto
      </button>
    </div>
  </div>
</div>

<!-- Tabla de Puestos -->
<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Sueldo Quincenal</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let puesto of puestos">
            <td>{{ puesto.nombre }}</td>
            <td>{{ puesto.descripcion }}</td>
            <td>${{ puesto.sueldoQuincenal | number:'1.2-2' }}</td>
            <td>
              <span class="badge" [class]="puesto.activo ? 'bg-success' : 'bg-danger'">
                {{ puesto.activo ? 'Activo' : 'Inactivo' }}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-1" 
                      (click)="editPuesto(puesto)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" 
                      (click)="deletePuesto(puesto.id)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditing ? 'Editar' : 'Nuevo' }} Puesto</h5>
        <button type="button" class="btn-close" (click)="showModal = false"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="savePuesto()" #puestoForm="ngForm">
          <div class="mb-3">
            <label class="form-label">Nombre *</label>
            <input type="text" class="form-control" 
                   [(ngModel)]="currentPuesto.nombre" 
                   name="nombre" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" rows="3"
                      [(ngModel)]="currentPuesto.descripcion" 
                      name="descripcion"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Sueldo Quincenal *</label>
            <input type="number" class="form-control" step="0.01"
                   [(ngModel)]="currentPuesto.sueldoQuincenal" 
                   name="sueldoQuincenal" required>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="showModal = false">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="puestoForm.invalid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              {{ isEditing ? 'Actualizar' : 'Crear' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" *ngIf="showModal"></div>
